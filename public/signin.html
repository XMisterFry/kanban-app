<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin - KanbanShelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Topbar -->
<header class="topbar">
    <div class="topbar-content">
      <h1 >KanbanShelf</h1>
    </div>
  </header>

  <div class="auth-container">
    <h2>SignIn to KanbanShelf</h2>
    <form id="signinForm">
      <input type="text" id="signinUsername" placeholder="Username" required />
      <input type="password" id="signinPassword" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>New user? <a href="signup.html">Create an account</a></p>
  </div>
  <script src="/projects/kanban-app/server.js"></script>
</body>
</html>
